        //---------------------------------------------------------------------------- todo list
        function Todo() {
            var [ar,setAr]=React.useState([]);

            function add() {
                var newtodo=document.getElementById("inp").value;
                setAr([...ar,newtodo]);
            }

           function del(i) {
                var newtask=[...ar];
                newtask.splice(i,1);
                setAr(newtask);
           } 

            return (
                <div>
                    <input type="text" id="inp"/>
                    <button onClick={()=>{add()}}>Add</button>
                    <ul>
                        {
                            ar.map((a,i)=>{
                                return(
                                    <li>{a}
                                        <button onClick={()=>{del(i)}}>Delete</button>
                                        <button onClick={()=>{done()}}>Done</button>
                                        </li>
                                )
                            })
                        }
                        </ul>
                    </div>
            )
        }
        ReactDOM.render(<Todo></Todo>,divid);
